# ==============================
# ? CONFIGURAÇÕES BÁSICAS DO BANCO DE DADOS
# ==============================

# URL de conexão com o banco
spring.datasource.url=jdbc:postgresql://localhost:5432/apiFNAF

# Usuário e senha do PostgreSQL
spring.datasource.username=postgres
spring.datasource.password=senha123

# Driver JDBC
spring.datasource.driver-class-name=org.postgresql.Driver


# ==============================
# ?? JPA / HIBERNATE
# ==============================

# Cria ou atualiza as tabelas automaticamente conforme suas entidades
# "update" mantém os dados, só atualiza o esquema se mudar a classe
# "create-drop" recria tudo (perde dados), útil só para teste
spring.jpa.hibernate.ddl-auto=update

# Dialeto SQL específico do PostgreSQL
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Mostra os comandos SQL no console (bom pra debug)
spring.jpa.show-sql=true


# ==============================
# ? SERVER
# ==============================

# Porta padrão (opcional)
server.port=8080

# Permite que a API aceite requisições de origens diferentes (para o front no Vercel)
# Você pode configurar isso depois de forma mais segura via @CrossOrigin